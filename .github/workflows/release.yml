name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write # required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if package needs publishing
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view prisma-effect-kysely version 2>/dev/null || echo "")

          if [ "$PUBLISHED_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Publishing prisma-effect-kysely@${PACKAGE_VERSION}"
            pnpm run prepublishOnly
            bun publish --access public
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version ${PACKAGE_VERSION} already published, skipping"
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi
        id: publish

      - name: Create Git Tags and GitHub Releases
        if: steps.publish.outputs.published == 'true'
        run: |
          # Extract version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG="v$PACKAGE_VERSION"

          # Create git tag if it doesn't exist
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

          # Create GitHub Release if it doesn't exist
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub Release $TAG already exists, skipping."
          else
            echo "Creating GitHub Release $TAG"
            gh release create "$TAG" --title "$TAG" --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
