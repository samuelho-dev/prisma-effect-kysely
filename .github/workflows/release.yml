name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write # required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upgrade npm for OIDC support
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          npm install -g npm@latest
          echo "Upgraded npm to $(npm --version)"

      - name: Debug npm configuration
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          mkdir -p .cursor
          # region agent log - Hypothesis A, B, D, E
          echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"A,B,D,E","location":"release.yml:pre-publish","message":"npm config before publish","data":{"npmVersion":"'"$(npm --version)"'","nodeVersion":"'"$(node --version)"'","npmConfigUserconfig":"'"${NPM_CONFIG_USERCONFIG:-not-set}"'","nodeAuthToken":"'"${NODE_AUTH_TOKEN:+SET}"'","npmConfigRegistry":"'"$(npm config get registry)"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log

          # Log .npmrc files
          if [ -f "$HOME/.npmrc" ]; then
            NPMRC_HOME=$(cat "$HOME/.npmrc" | base64 -w 0 2>/dev/null || cat "$HOME/.npmrc" | base64)
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"B","location":"release.yml:npmrc-home","message":"HOME .npmrc exists","data":{"content":"'"$NPMRC_HOME"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          else
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"B","location":"release.yml:npmrc-home","message":"HOME .npmrc does not exist","data":{},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          fi

          if [ -f ".npmrc" ]; then
            NPMRC_LOCAL=$(cat ".npmrc" | base64 -w 0 2>/dev/null || cat ".npmrc" | base64)
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"B","location":"release.yml:npmrc-local","message":"Local .npmrc exists","data":{"content":"'"$NPMRC_LOCAL"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          else
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"B","location":"release.yml:npmrc-local","message":"Local .npmrc does not exist","data":{},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          fi

          # Log npm config list
          NPM_CONFIG=$(npm config list --json | base64 -w 0 2>/dev/null || npm config list --json | base64)
          echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"A,C","location":"release.yml:npm-config","message":"npm config list","data":{"config":"'"$NPM_CONFIG"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log

          # Log environment variables related to npm
          echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"D,E","location":"release.yml:env-vars","message":"npm-related environment variables","data":{"NPM_CONFIG_USERCONFIG":"'"${NPM_CONFIG_USERCONFIG:-not-set}"'","NODE_AUTH_TOKEN":"'"${NODE_AUTH_TOKEN:+SET}"'","ACTIONS_ID_TOKEN_REQUEST_URL":"'"${ACTIONS_ID_TOKEN_REQUEST_URL:+SET}"'","ACTIONS_ID_TOKEN_REQUEST_TOKEN":"'"${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET}"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          # endregion

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if package needs publishing
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view prisma-effect-kysely version 2>/dev/null || echo "")

          # region agent log - Hypothesis A
          echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"A","location":"release.yml:publish-check","message":"Package version check","data":{"packageVersion":"'"$PACKAGE_VERSION"'","publishedVersion":"'"$PUBLISHED_VERSION"'","needsPublish":"'"$([ "$PUBLISHED_VERSION" != "$PACKAGE_VERSION" ] && echo "true" || echo "false")"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
          # endregion

          if [ "$PUBLISHED_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Publishing prisma-effect-kysely@${PACKAGE_VERSION}"
            
            # region agent log - Hypothesis C
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"C","location":"release.yml:pre-prepublish","message":"Before prepublishOnly","data":{},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
            # endregion
            
            pnpm run prepublishOnly
            
            # region agent log - Hypothesis A, E
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"A,E","location":"release.yml:pre-npm-publish","message":"Before npm publish","data":{"command":"npm publish --provenance --access public"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
            # endregion
            
            # region agent log - Hypothesis F, G, H
            # Check for .npmrc files created by setup-node
            SETUP_NODE_NPMRC=""
            if [ -f "/home/runner/work/_temp/.npmrc" ]; then
              SETUP_NODE_NPMRC=$(cat "/home/runner/work/_temp/.npmrc" | base64 -w 0 2>/dev/null || cat "/home/runner/work/_temp/.npmrc" | base64)
            fi
            echo '{"sessionId":"debug-session","runId":"post-fix","hypothesisId":"F,G","location":"release.yml:check-setup-node-npmrc","message":"Check setup-node npmrc before unset","data":{"tempNpmrc":"'"$SETUP_NODE_NPMRC"'","npmConfigUserconfig":"'"${NPM_CONFIG_USERCONFIG:-not-set}"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
            # endregion
            
            # Create a clean .npmrc for OIDC publishing (no auth token)
            # npm will use OIDC automatically when --provenance is used
            echo "registry=https://registry.npmjs.org/" > .npmrc
            
            # Point npm to our clean .npmrc and unset the GitHub token
            export NPM_CONFIG_USERCONFIG="$(pwd)/.npmrc"
            unset NODE_AUTH_TOKEN
            
            # region agent log - Hypothesis G, H
            # Log npm config after creating clean npmrc
            NPM_CONFIG_AFTER=$(npm config list --json | base64 -w 0 2>/dev/null || npm config list --json | base64)
            CLEAN_NPMRC=$(cat .npmrc | base64 -w 0 2>/dev/null || cat .npmrc | base64)
            echo '{"sessionId":"debug-session","runId":"post-fix","hypothesisId":"G,H","location":"release.yml:after-clean-npmrc","message":"npm config after clean npmrc","data":{"config":"'"$NPM_CONFIG_AFTER"'","cleanNpmrc":"'"$CLEAN_NPMRC"'","actionsIdTokenUrl":"'"${ACTIONS_ID_TOKEN_REQUEST_URL:+SET}"'","actionsIdTokenToken":"'"${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET}"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
            # endregion
            
            npm publish --provenance --access public 2>&1 | tee /tmp/npm-publish-output.log
            NPM_EXIT_CODE="${PIPESTATUS[0]}"
            
            # region agent log - Hypothesis A, C, E
            NPM_OUTPUT=$(cat /tmp/npm-publish-output.log | tail -20 | base64 -w 0 2>/dev/null || cat /tmp/npm-publish-output.log | tail -20 | base64)
            echo '{"sessionId":"debug-session","runId":"initial","hypothesisId":"A,C,E","location":"release.yml:post-npm-publish","message":"After npm publish","data":{"exitCode":"'"$NPM_EXIT_CODE"'","output":"'"$NPM_OUTPUT"'"},"timestamp":'"$(date +%s)000"'}' >> .cursor/debug.log
            # endregion
            
            if [ "$NPM_EXIT_CODE" -eq 0 ]; then
              echo "published=true" >> "$GITHUB_OUTPUT"
            else
              echo "published=false" >> "$GITHUB_OUTPUT"
              exit "$NPM_EXIT_CODE"
            fi
          else
            echo "Version ${PACKAGE_VERSION} already published, skipping"
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi
        id: publish

      - name: Upload debug logs
        if: always() && steps.changesets.outputs.hasChangesets == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: .cursor/debug.log
          if-no-files-found: warn

      - name: Create Git Tags and GitHub Releases
        if: steps.publish.outputs.published == 'true'
        run: |
          # Extract version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG="v$PACKAGE_VERSION"

          # Create git tag if it doesn't exist
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

          # Create GitHub Release if it doesn't exist
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub Release $TAG already exists, skipping."
          else
            echo "Creating GitHub Release $TAG"
            gh release create "$TAG" --title "$TAG" --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
