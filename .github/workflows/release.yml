name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write # required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: |
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            PACKAGE_VERSION=$(node -p "require('./package.json').version")

            # Check if already published (idempotent)
            PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "")
            if [ "$PUBLISHED_VERSION" = "$PACKAGE_VERSION" ]; then
              echo "Package $PACKAGE_NAME@$PACKAGE_VERSION already published, skipping."
              exit 0
            fi

            # Run prepublish checks
            pnpm run prepublishOnly

            # Publish to npm with provenance
            npm publish --provenance --access public

            # Create git tag
            TAG="v$PACKAGE_VERSION"
            if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists, skipping."
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag "$TAG"
              git push origin "$TAG"
            fi

            # Create GitHub Release (idempotent)
            if gh release view "$TAG" >/dev/null 2>&1; then
              echo "GitHub Release $TAG already exists, skipping."
            else
              gh release create "$TAG" --title "$TAG" --generate-notes
            fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
