name: Publish Scheduled v1.0.0

on:
  schedule:
    # Run at 2025-10-04 23:45 UTC (5 minutes after 24-hour restriction lifts)
    - cron: '45 23 4 10 *'
  workflow_dispatch: # Allow manual trigger if needed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout v1.0.0 tag
        uses: actions/checkout@v4
        with:
          ref: v1.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm@10.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
